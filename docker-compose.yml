version: '3'
services:  
  db: 
    image: postgres
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: nuveo
    restart: always
    ports: 
      - 5432:5432
    volumes: 
      - ./docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
  app:
    build: .
    command: ["go", "run", "main.go"]
    volumes:
      - .:/go/src/app
    ports: 
      - "8080:8080"
    depends_on: 
      - db
    links: 
      - db